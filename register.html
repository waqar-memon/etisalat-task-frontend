<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Registration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="assets/scripts/scripts.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body>
        <div class="toast" data-autohide="false" style="position: fixed;top:60px;right:5px;z-index: 999;">
            <div class="toast-header" style="background-color: maroon; color: white;">
              <strong class="mr-auto">Error</strong>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast"><span style="color: white;">&times;</span></button>
            </div>
            <div class="toast-body">
              Incorrect Email/Password
            </div>
        </div>
        <div style="margin-bottom: 60px;">
            <div w3-include-html="shared/header.html"></div>
        </div>
        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h4 id="heading" style="text-align: center;">User Registration</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Full Name" id="name" name="name">
                        </div>
                        <div class="input-group mb-3">
                          <input type="email" class="form-control" placeholder="Email" id="email" name="email">
                        </div>
                    
                        <div class="input-group mb-3">
                          <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Mobile Number" id="mobile" name="mobile">
                          </div>
                          <div class="input-group mb-3">
                              <input type="number" class="form-control" placeholder="Landline" id="landline" name="landline">
                          </div>
                          <div class="input-group mb-3">
                              <input type="text" class="form-control" placeholder="Country" id="country" name="country">
                          </div>
                          <div class="input-group mb-3">
                              <input type="text" class="form-control" placeholder="City" id="city" name="city">
                          </div>
                          <div class="input-group mb-3">
                              <input type="text" class="form-control" placeholder="Address" id="address" name="address">
                          </div>                        
                        <p>By clicking submit, your account will be created and you will be redirected to further procedings.</p>
                        <button type="button" class="btn btn-warning text-white" onclick="register()">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <a href="login.html">Already registered? Click here.</a>
                </div>
            </div>
        </div>

        <script>
            includeHTML(false);
        </script>
    </body>
</html>
